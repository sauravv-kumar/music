<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Music Player</title>
  </head>
  <body>
    <h1>I'm peace üçÄ</h1>

    <div class="music-container" id="music-container ">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/ukulele.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/ukulele.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button aria-label="previous" id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button
          aria-label="play/pause"
          id="play"
          class="action-btn action-btn-big"
        >
          <i class="fas fa-play"></i>
        </button>
        <button aria-label="next" id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>

        <button aria-label="volume" id="volume" class="action-btn">
          <i class="fas fa-volume-up"></i>
        </button>

        <div class="volume-container" id="volume-container">
          <div class="volume-progress" id="volume-progress"></div>
        </div>

        <div id="player" class="player-container hidden">Hello</div>
        <!-- <button id="play">Play</button> -->
        <!-- <button id="pause">Pause</button> -->
        <!-- <button id="next">Next</button> -->
      </div>
    </div>
  </body>
</html>
