    <button class="Btn">
      <span class="svgContainer">
        <svg
          viewBox="0 0 448 512"
          height="1.6em"
          xmlns="http://www.w3.org/2000/svg"
          class="svgIcon"
          fill="white"
        >
          <path
            d="M100.3 448H7.4V148.9h92.9zM53.8 108.1C24.1 108.1 0 83.5 0 53.8a53.8 53.8 0 0 1 107.6 0c0 29.7-24.1 54.3-53.8 54.3zM447.9 448h-92.7V302.4c0-34.7-.7-79.2-48.3-79.2-48.3 0-55.7 37.7-55.7 76.7V448h-92.8V148.9h89.1v40.8h1.3c12.4-23.5 42.7-48.3 87.9-48.3 94 0 111.3 61.9 111.3 142.3V448z"

    </a>

    <div class="background-image"></div>
    
    <div class="music-container" id="music-container ">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/ukulele.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/ukulele.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button aria-label="previous" id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button
          aria-label="play/pause"
          id="play"
          class="action-btn action-btn-big"
        >
          <i class="fas fa-play"></i>
        </button>
        <button aria-label="next" id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>

        <button aria-label="volume" id="volume" class="action-btn">
          <i class="fas fa-volume-up"></i>
        </button>

        <div class="volume-container" id="volume-container">
          <div class="volume-progress" id="volume-progress"></div>
        </div>

          <div id="player" class="player-container hidden">Hello</div>

          <div class="discription-info ">
            <h4 id="text1">Please give us a sec! </h4>
          
          </div>
        </div>
      </div>
    </div>
