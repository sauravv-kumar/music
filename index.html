<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
    <link rel="icon" href="/images/headPhone.ico">
    <title>Chill Chords</title>
  </head>
  <body>
    <div class="logo">
      <dotlottie-player src="https://lottie.host/2d90b505-03a0-45f8-9017-5a6edf0cff14/8UoMHUpVRi.json" background="transparent" speed="1.25" style="width: 110px; height: 110x;" loop autoplay></dotlottie-player>
    <h1>Peace!</h1>
  </div>
    <a href="https://www.linkedin.com/in/sauravv-kumar/" target="_blank" class="linkedin-icon"><i class="fab fa-linkedin"></i></a>
 
    <div class="background-image"></div>
    
    <div class="music-container" id="music-container ">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/ukulele.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/ukulele.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button aria-label="previous" id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button
          aria-label="play/pause"
          id="play"
          class="action-btn action-btn-big"
        >
          <i class="fas fa-play"></i>
        </button>
        <button aria-label="next" id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>

        <button aria-label="volume" id="volume" class="action-btn">
          <i class="fas fa-volume-up"></i>
        </button>

        <div class="volume-container" id="volume-container">
          <div class="volume-progress" id="volume-progress"></div>
        </div>

          <div id="player" class="player-container hidden">Hello</div>

          <div class="discription-info ">
            <h4 id="text1">Please give us a sec! </h4>
          
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
